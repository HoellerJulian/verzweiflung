<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Worker Prime Number Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Find Prime Numbers with a Web Worker</h1>
  <p>Click the button below to find the next nearest prime number of the given number in a Web Worker.</p>
  <input type="number" name="searchNumber" id="searchNumber" min="1" value="100000">
  <button id="findPrime">Find Prime</button>
  <p id="result">Prime: </p>
  <p id="status">Status: Waiting...</p>
</body>
</html>
